<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DojoQuery</title>
</head>

<body>
    <button id="clickButton">Click</button>

    <h1 id="hoverText">Hover</h1>

    <script>
        // button = document.getElementById("clickButton");
        // button.addEventListener("click", clickCall);

       function $Dojo(id) {
        document.getElementById(id).onclick = function () { console.log("It works")};
        document.getElementById(id).mouseover = function () {console.log("It works")}
       }
       $Dojo("clickButton");
       $Dojo("hoverText")
    </script>
</body>

</html>
